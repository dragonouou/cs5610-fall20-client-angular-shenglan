<h2>Quizzes</h2>
<ul class="list-group">
  <li *ngFor="let quiz of quizzes" class="list-group-item">
    <a routerLink="/courses/{{courseId}}/quizzes/{{quiz._id}}/questions">
      {{quiz.title}}
    </a>
    <a class="btn btn-primary float-right" routerLink="/courses/{{courseId}}/quizzes/{{quiz._id}}/questions">
      start
    </a>
    <app-quiz-attempts [quizId] = quiz._id></app-quiz-attempts>
  </li>
</ul>
