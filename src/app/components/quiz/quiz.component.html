<ul class="list-group">
  <li *ngFor="let question of questions" class="list-group-item">
    <div [ngSwitch]="question.type">
      <app-multiple-choice-question [question]="question"
                                    [grading] = grading
                                    [(answer)]="question.answer"
                                    *ngSwitchCase="'MULTIPLE_CHOICE'">
      </app-multiple-choice-question>
      <app-true-false-question [question]="question"
                               [grading] = grading
                               [(answer)]="question.answer"
                               *ngSwitchCase="'TRUE_FALSE'">
      </app-true-false-question>
    </div>
  </li>
</ul>
<p>Please click "submit answer" before clicking "submit quiz".</p>
<button class="btn btn-primary" (click)="submitQuiz()">Submit Quiz</button>
